<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
    <h1>Problema do Caixeiro Viajante</h1>

        <div id="canvas-container"></div>
        <div id="right-controls">
            <button id="vizinhoMaisProximo">Algortimo...</button>
            <button id="forcaBruta">Algortimo...</button>
            <button id="maisBarato">Algortimo...</button>
        </div>
    </div>
    <div id="controls">
        <button id="clearNode-btn">Eliminar Aresta</button>
        <button id="clear-btn">Limpar Grafo</button>
        <button id="clearVertex-btn">Eliminar Vértice</button>
    </div>
    <p id="vertex-count">Número de Vértices: 0</p>
    <p id="edge-count">Número de Arestas: 0</p>
</body>
