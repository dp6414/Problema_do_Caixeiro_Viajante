<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixeiro Viajante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Problema do Caixeiro Viajante</h1>
    </div>
        <div id="popup" class="popup">
                <div class="popup-content">
                    <h2>Peso da Aresta</h2>
                    <input type="text" id="inputPeso" pattern="[0-9]*" placeholder="valor">
                    <div></div>
                    <div id="popup_buttons">
                        <button id="delAresta" class="redButton">Eliminar</button>
                        <button id="inAresta">Confirmar</button>
                    </div>
                </div>
            </div>
    <div class="left">
        <img src="./exemplo_1.png" alt="grafo1" id="grafo1">
        <img src="./exemplo_2.png" alt="grafo2" id="grafo2">
    </div>
    <div class="right">
    
    </div>
    <div class="center">
        <div id="canvas-container"></div>
        <p id="solAlgoritmo"> </p>
    </div>
    <div class="buttons1">
        <div class="butoesdealgoritmo" id="right-controls">
            <button id="vizinhoMaisProximo">Vizinho Mais Proximo</button>
            <button id="forcaBruta">Força Bruta</button>
            <button id="maisBarato">Mais Barato</button>
        </div>
    </div>
    <div class="buttons2">
        <button id="clear-btn">Limpar Grafo</button>
        <button id="clearVertex-btn">Eliminar Vértice</button>
    </div>
    <div class="infos">
        <p id="vertex-count">Número de Vértices: 0</p>
        <p id="edge-count">Número de Arestas: 0</p>
    </div>
</body>
